<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        function pertambahan() {
            const bil1 = document.getElementById("bil1")
            const bil2 = document.getElementById("bil2")
            const hasil = document.getElementById ("hasil")

            hasil.value = Number(bil1.value) + Number(bil2.value)
        }
    </script>
    <title>Menghitung Jumlah Dua Bilangan - Anggi Alfian - Teknik Informatika 17</title>
</head>

<body>
    <h1>Kalkulator Penjumlahan</h1>
    <input type="number" value="0" id="bil1" onchange="pertambahan()"> 
    <p>+</p>
    <input type="number" value="0" id="bil2" onchange="pertambahan()">
    <p>=</p>
    <input type="number" value="0" id="hasil" onchange="pertambahan()">
</body>

</html>
